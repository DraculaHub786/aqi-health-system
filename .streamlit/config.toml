[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "viewer"

[logger]
level = "info"

[server]
maxUploadSize = 200
headless = true
enableXsrfProtection = true
runOnSave = true

[runner]
magicEnabled = true

[client.toolbarMode]
showSidebarNavigation = true
